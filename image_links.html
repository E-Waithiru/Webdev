<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, p {
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Linker</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://google.com/technology" target="_blank">
            <img src="robo.jpeg" alt="ie">
        </a>
    </section>

    <section id="Gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://google.com/lion.jpeg" target="_blank">
                <img src="lion.jpeg" alt="Mufasa">
            </a>
            <a href="https://google.com/rhino" target="_blank">
                <img src="rhino.jpg" alt="Rhino">
            </a>
            <a href="https://google.com/leopard" target="_blank">
                <img src="bigcat.jpg" alt="Amother and her cubs">
            </a>
        </div>
    </section>

    <section id="Menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://google.com/smocha" target="_blank">Food Item 1</a></li>
            <li><a href="https://google.com/icelolly" target="_blank">Food Item 2</a></li>
            <li><a href="https://google.com/kfc.com" target="_blank">Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
